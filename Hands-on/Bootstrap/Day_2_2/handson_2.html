<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Payroll</a>
    </nav>
    <div class="container-fluid">
        <h1 c;>New Employee</h1>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" />
            </div>
            <div class="form-group col-md-4">
                <label for="mname">Middle Name</label>
                <input type="text" class="form-control" id="mname" />
            </div>
            <div class="form-group col-md-4">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="address1">Address Line 1</label>
                <input type="text" class="form-control" id="address1" />
            </div>
            <div class="form-group col-md-6">
                <label for="address2">Address Line 2</label>
                <input type="text" class="form-control" id="address2" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" />
            </div>
            <div class="form-group col-md-3">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" />
            </div>
            <div class="form-group col-md-3">
                <label for="con_pwd">Confirm Password</label>
                <input type="password" class="form-control" id="con_pwd" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="department">Department</label>
                <select id="department" class="form-control">
                    <option value="CS">Computer</option>
                    <option value="IT">Information Technology</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="dateOfBirth">Date Of Birth</label>
                <input type="text" class="form-control" id="dateOfBirth" />
            </div>

            <div class="form-group col-md-3">
                <label for="gender">Gender</label>
                <div class="form-check">
                    <div class="form-check-inline">
                        <input type="radio" id="gender" value="Male" class="form-check-input" />
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" id="gender" value="Male" class="form-check-input" />
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-3">
                <label for="permanent" class="form-check-label">Permanent</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="permanent" />
                </div>
            </div>
        </div>
        <div class="form-row">
            <button type="button" class="btn btn-success">Save</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $("#dateOfBirth").datepicker({
            uiLibrary: "bootstrap4",
            format: "dd/mm/yyyy",
        });
    </script>
</body>

</html>
